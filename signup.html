<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prototipo 1</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <script src="auth.js" type="module"></script>
    <script type="module" src="initfb.js"></script>

    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Criar conta</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" required id="email-sign">
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" required id="senha1"> 
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirmar senha" required id="senha2">
          </div>
          <div class="row button">
            <input type="submit" value="Criar" id="submit">
          </div>
      
        </form>
      </div>
    </div>

  </body>
</html>
